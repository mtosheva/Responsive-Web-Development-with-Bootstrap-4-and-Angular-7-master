  <div class="row ">
    <div class="col-xs-1 col-1 remove-padding" style="top: 50%;">
      <mat-card style="padding-top: 50%;padding-bottom: 50%;margin-top:20%">
        <div class="col-12" style="margin-top:20%">
          <i class="fa fa-phone"></i>
        </div>
        <div class="col-12" style="margin-top:20%">
          <i class="fab fa-facebook"></i>

        </div>
        <div class="col-12" style="margin-top:20%">
          <i class="fab fa-instagram"></i>

        </div>
      </mat-card>
    </div>


    <div class="col-xs-3 col-3 mb-50 remove-padding">
      <mat-card style="background-color: #ae4040;padding:15px 20px 15px 20px">
        <form style="background-color:#9e110e;padding:10px " ngNoForm (submit)="sendEmail($event)"
          method="POST">
          <mat-form-field color="#ae4040" class="full-width mb-2">
            <input matInput  name="_replyto" required style="border-bottom:1px solid white" >
              <mat-placeholder class="placeholder">Вашето име</mat-placeholder>
          </mat-form-field>

          <mat-form-field color="#ae4040" class="full-width mb-2">
            <input matInput name="_phonenmb" required style="border-bottom:1px solid white" >
            <mat-placeholder class="placeholder">Телефонски број</mat-placeholder>

          </mat-form-field>

          <mat-form-field color="#ae4040" class="full-width mb-2">
            <input matInput  name="_email" required style="border-bottom:1px solid white" >
            <mat-placeholder class="placeholder">Вашиот е-Маил</mat-placeholder>
          </mat-form-field>

          <mat-form-field class="full-width mb-2" color='#ae4040'>
            <textarea  matInput   name="message" required style="border-bottom:1px solid white" ></textarea>
            <mat-placeholder class="placeholder">Порака</mat-placeholder>
          </mat-form-field>
          <button style="background-color: white;left:20%" mat-stroked-button  type="submit">Испрати порака</button>
        </form>
      </mat-card>
    </div>

    <div class="col-xs-8 col-8 remove-padding" >
      <img src="../../../assets/images/bg.jpg" width="80%" style="margin-top:5%">
    </div>
  </div>
